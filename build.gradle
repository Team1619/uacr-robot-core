plugins {
    id 'java'
}

group 'org.uacr'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

dependencies {
    implementation (group: 'com.google.guava', name: 'guava', version: '25.1-jre')
    implementation 'org.yaml:snakeyaml:1.21'
}